<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="node_modules\@jumio\websdk\assets\style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumio workflow test</title>
  </head>
  <body>
    <jumio-sdk
      style="height: 100dvh"
      dc="us"
      token="xxx" 
    ></jumio-sdk>

    <script type="module" crossorigin src="node_modules\@jumio\websdk\index.js"></script>

    <script>
      const jumioSdkElementStart = document.querySelector("jumio-sdk");
      jumioSdkElementStart.addEventListener("workflow:start", (event) => {
        const { detail } = event;
        console.log(detail.accountId, detail.workflowId);
      });
    </script>
    <script>
      const jumioSdkElementSucess = document.querySelector("jumio-sdk");
      jumioSdkElementSucess.addEventListener("workflow:success", (event) => {
        const { detail } = event;
        console.log(detail.accountId, detail.workflowId);
      });
    </script>
  </body>
</html>
